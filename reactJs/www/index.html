<!DOCTYPE html>
<html>
	<head>
		<script src="http://fb.me/react-0.12.2.js"></script>
		<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	</head>
	<style>
		body {  background: #eeeeee; font-family: arial; line-height: 20px;}
		h1 { line-height: 16px;}
		h2 { line-height: 12px;}
		div { color: #3300FF;}
	</style>
	<body>

<div style="border:50px solid orange;">
	
		<div id="app"></div>

</div>
	<script type="text/jsx">
	var MY_APP = document.getElementById('app'),
	Pageheader = React.createClass({
		incrementCount: function(){
			this.setState({
				count: this.state.count + 1
			});
		},
		decrementCount: function(){
			this.setState({
				count: this.state.count - 1
			});
		},
		getInitialState: function(){
			return { count: 5 }
		},
		render: function(){
			return (
				<div>
					<h1>Title: {this.props.title}</h1>
					<h2>Subtitle: {this.props.subtitle}</h2>
					<h2>Count: {this.state.count}</h2>
					 <button type="button" onClick={this.incrementCount}>Increment</button>
					 <button type="button" onClick={this.decrementCount}>Decrement</button>
				</div>
			);
		}
	});
	React.renderComponent(<Pageheader title="Developers x9" subtitle="extra extra params"/>, MY_APP);
	</script>
	</body>
</html>
